<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/all.css">
  <title>JS地下城 ｜ 8F ｜ 井字遊戲</title>
</head>
<body class="js-backGround bg-dark">
  <!-- 主畫面 -->
  <section class="js-displayMain custom__height container-fluid my-3">
    <div class="row align-items-center h-100">
      <div class="col col-lg-8 col-xl-6 mx-auto">
        <div class="row row-cols-3 g-3 mb-3">
          <!-- 第一行 -->
          <div class="col">
            <div class="d-flex justify-content-center align-items-center h-100">
              <p class="h3 fst-italic text-white mb-0">TIC</p>
            </div>
          </div>
          <div class="col">
            <div class="d-flex justify-content-center">
              <p class="custom__circle mb-0"></p>
            </div>
          </div>
          <div class="col">
            <div class="d-flex justify-content-center align-items-center h-100">
              <p class="custom__cross custom__cross__outlined mb-0"></p>
            </div>
          </div>
          <!-- 第二行 -->
          <div class="col">
            <div class="d-flex justify-content-center align-items-center h-100">
              <p class="custom__cross mb-0"></p>
            </div>
          </div>
          <div class="col">
            <div class="d-flex justify-content-center align-items-center h-100">
              <p class="h3 fst-italic text-white mb-0">TAC</p>              
            </div>
          </div>
          <div class="col">
            <div class="d-flex justify-content-center">
              <p class="custom__circle custom__circle__outlined mb-0"></p>
            </div>
          </div>
          <!-- 第三行 -->
          <div class="col">
            <div class="d-flex justify-content-center">
              <p class="custom__circle custom__circle__outlined mb-0"></p>
            </div>
          </div>
          <div class="col">
            <div class="d-flex justify-content-center align-items-center h-100">
              <p class="custom__cross mb-0"></p>
            </div>
          </div>
          <div class="col">
            <div class="d-flex justify-content-center align-items-center h-100">
              <p class="h3 fst-italic text-white mb-0">TOE</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-lg-10 col-xl-11 mx-auto">
            <input type="button" value="START" class="js-gameStart btn btn-outline-secondary h4 w-100 bg-white">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 遊戲畫面 -->
  <section class="js-displayGame custom__height container-fluid my-3 d-none">
    <div class="row row-cols-1 g-3 align-items-between h-100">
      <!-- 即時戰績 -->
      <div class="col">
        <div class="d-flex justify-content-center mb-3">
          <ul class="list-unstyled d-flex justify-content-center align-items-center mb-0">
            <li>
              <div class="input-group">
                <span class="input-group-text bg-primary text-white border-dark border-2">Ｘ</span>
                <input type="text" class="js-gamerTwoWinTimes form-control fw-bolder text-center border-dark border-2 rounded-0" value="" disabled>
              </div>
            </li>
            <li class="bg-dark">
              <p class="bg-dark text-white px-3 py-2 mb-0">VS</p>
            </li>
            <li>
              <div class="input-group">
                <input type="text" class="js-gamerOneWinTimes form-control fw-bolder text-center border-dark border-2 rounded-0" value="" disabled>
                <span class="input-group-text text-white bg-dark border-dark border-2">
                  Ｏ
                </span>
              </div>
            </li>
          </ul>
        </div>
        <p class="js-displayGamer text-center h5 text-white">Ｏ TURN!</p>
      </div>
      <!-- 遊戲區域 -->
      <div class="col col-md-8 col-lg-6 col-xl-4 mx-auto"> 
        <!-- 井字區 -->
        <ul class="js-gameBtnList list-unstyled row row-cols-3 mb-5 px-2">
          <li class="custom__gameBtn col border-bottom border-end border-primary border-3">
            <button type="button" value="1" class="js-gameBtn btn h4 w-100 h-100"></button>
          </li>
          <li class="custom__gameBtn col border-bottom border-end border-primary border-3">
            <button type="button" value="2" class="js-gameBtn btn h4 w-100 h-100"></button>
          </li>
          <li class="custom__gameBtn col border-bottom border-primary border-3">
            <button type="button" value="3" class="js-gameBtn btn h4 w-100 h-100"></button>
          </li>
          <li class="custom__gameBtn col border-bottom border-end border-primary border-3">
            <button type="button" value="4" class="js-gameBtn btn h4 w-100 h-100"></button>
          </li>
          <li class="custom__gameBtn col border-bottom border-end border-primary border-3">
            <button type="button" value="5" class="js-gameBtn btn h4 w-100 h-100"></button>
          </li>
          <li class="custom__gameBtn col border-bottom border-primary border-3">
            <button type="button" value="6" class="js-gameBtn btn h4 w-100 h-100"></button>
          </li>
          <li class="custom__gameBtn col border-end border-primary border-3">
            <button type="button" value="7" class="js-gameBtn btn h4 w-100 h-100"></button>
          </li>
          <li class="custom__gameBtn col border-end border-primary border-3">
            <button type="button" value="8" class="js-gameBtn btn h4 w-100 h-100"></button>
          </li>
          <li class="custom__gameBtn col border-primary border-3">
            <button type="button" value="9" class="js-gameBtn btn h4 w-100 h-100"></button>
          </li>
        </ul>
        <!-- 勝者顯示 -->
        <ul class="js-winner custom__winner list-unstyled d-flex justify-content-center align-items-center mb-5 d-none">
          <!-- 圈勝利 -->
          <li class="js-winnerCircle d-none">
            <p class="custom__circle custom__circle--lg mb-0"></p>
          </li>
          <!-- 叉勝利 -->
          <li class="js-winnerCross custom__cross__height d-none">
            <p class="custom__cross custom__cross--lg mb-0"></p>
          </li>
          <!-- 平手 -->
          <li class="js-winnerDraw d-flex justify-content-center align-items-center d-none">
            <p class="custom__cross mb-0"></p>
            <p class="custom__circle mb-0"></p>
          </li>
        </ul>
        <input type="button" value="RESTART" class="js-gameRestart btn btn-primary h4 w-100 bg-primary text-white">
      </div>
    </div>
  </section>


  <script src="js/all.js"></script>
</body>
</html>
